<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualization</h1>
        <label for="algorithm">Choose a sorting algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="shell">Shell Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="radix">Radix Sort</option>
            <option value="cocktail">Cocktail Sort</option>

        </select>
        <button id="startButton">Start Sorting</button>
    </div>
    <canvas id="sortingCanvas"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
